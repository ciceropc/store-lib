name: app
description: Default App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^2.5.0
  carousel_slider: ^2.3.1
  cloud_firestore: ^0.14.4
  connectivity: ^2.0.2
  cupertino_icons: ^1.0.0
  diacritic: ^0.1.1
  ext_storage: ^1.0.3
  firebase_analytics: ^6.1.0
  firebase_core: ^0.5.2
  firebase_crashlytics: ^0.2.3+1
  firebase_dynamic_links: ^0.6.3
  firebase_messaging: ^7.0.3
  flushbar: ^1.10.4
  flutter_cupertino_localizations: null
  flutter_html_to_pdf: ^0.5.2
  flutter_local_notifications: ^3.0.2
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.19.1
  flutter_widget_from_html: ^0.5.2+1
  flutter_masked_text: ^0.8.0
  geolocator: ^6.2.1
  get: ^3.22.2
  get_storage: ^1.4.0
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  http: ^0.12.2
  in_app_review: ^1.0.4
  intl: ^0.16.0
  intro_slider: ^2.3.3
  localstorage: ^3.0.6+9
  logging: 0.11.3+2
  lottie: ^0.7.0+1
  meta: ^1.1.8
  open_file: ^3.0.3
  package_info: ^0.4.3+2
  path_provider: ^1.6.24
  permission_handler: ^5.0.1+1
  photo_view: ^0.10.3
  rxdart: ^0.24.1
  share: ^0.6.5+4
  shared_preferences: ^0.5.12+4
  shimmer: ^1.1.2
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.8.2
  build_runner: ^1.11.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/anim/
    - assets/images/
    - assets/assistances/
    - assets/certificates/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/montserrat/Montserrat-Regular.ttf
        - asset: fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
    - family: AppIcons
      fonts:
        - asset: fonts/novomundo/AppIcons.ttf


